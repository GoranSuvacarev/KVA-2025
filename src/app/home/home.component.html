<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h1>Oops, an error occured!</h1>
            <p style="color: red;">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image [src]="flight.poster" [alt]="flight.title">
        <mat-card-content>
            <h1>{{flight.title}}</h1>
            <p>Scheduled at: {{flight.startDate}}</p>
            <p>Flight number: {{flight.runTime}}</p>
            <p>Plane model: {{flight.shortDescription}}</p>
            <p><strong>Genres:</strong>
                <span *ngFor="let movieGenre of flight.movieGenres">
                    {{ movieGenre.genre.name}}
                </span>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="['/details/', flight.movieId]">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
            </a>
            <a mat-button [routerLink]="['/details/'+flight.movieId+'/order']">
                <i class="fa-solid fa-cart-shopping"></i> Book Now
            </a>
        </mat-card-actions>
    </mat-card>
</div>

<app-loading *ngIf="!flights && !error" />
