<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h1>Oops, an error occurred!</h1>
            <p style="color: red;">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>
<app-loading *ngIf="!movies && !error" />

<div class="poster">
  <img mat-card-image src="/poster.jpg">
</div>
