<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h1>Oops, an error occurred!</h1>
            <p style="color: red;">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<app-loading *ngIf="!movies && !error" />

<div class="poster">
  <img  mat-card-image src="/poster.jpg" class="poster_image">
</div>

<div class="filter">
  <form class="search_form">
    <mat-form-field class="search_input">
      <mat-label><i class="fa-solid fa-magnifying-glass"></i> Pretraga</mat-label>
      <input matInput placeholder="Unesite naziv filma...">
    </mat-form-field>
  </form>

  <form class="genre_form">
    <mat-form-field class="full-width">
      <mat-label>Å½anrovi</mat-label>
      <mat-select [(ngModel)]="genre">
        <mat-option *ngFor="let genre of genreNames" [value]="genre">
          {{genre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div *ngIf="movies" class="movies">
  <mat-card class="movie" appearance="outlined" *ngFor="let movie of movies" (click)="goToDetails(movie.movieId)">
    <img mat-card-image [src]="movie.poster" [alt]="movie.title">
    <mat-card-content>
      <h1 class="naslov">{{movie.title}}</h1>
      <div class="movie-details">
        <p><strong>Scheduled at:</strong> {{utils.formatDate(movie.startDate)}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
