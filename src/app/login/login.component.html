<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please login</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Unesi svoj email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Šifra</mat-label>
            <input type="password" matInput placeholder="Unesi svoju šifru..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-raised-button (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i> Uloguj se!
        </button>
        <a mat-button routerLink="/signup">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Napravi nalog
        </a>
    </mat-card-actions>
</mat-card>
