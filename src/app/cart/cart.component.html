<div class="wrapper">
    <mat-card appearance="outlined" *ngIf="cart!.length == 0" class="no-order">
        <mat-card-content>
            <h1>Cart is empty!</h1>
        </mat-card-content>
    </mat-card>
    
    <div *ngIf="cart!.length > 0">
        <div>
            <h1>Cart</h1>
            <table mat-table [dataSource]="cart!" class="mat-elevation-z8">
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-hashtag"></i> ID
                    </th>
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>
    
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-map-location-dot"></i> Title
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
    
                <ng-container matColumnDef="runTime">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-plane-circle-exclamation"></i> Runtime
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.runTime}} </td>
                </ng-container>
    
                <ng-container matColumnDef="scheduledAt">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-plane"></i> Scheduled at
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.scheduledAt}}
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-arrow-up-wide-short"></i> Price
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.price}}
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <i class="fa-solid fa-location-arrow"></i> Actions
                    </th>
                    <td mat-cell *matCellDef="let element" class="actions">
                        <div>
                            <button type="button" mat-button (click)="doPay(element)">
                                <i class="fa-solid fa-cart-shopping"></i> Pay
                            </button>
                            <button type="button" mat-button (click)="doCancel(element)">
                                <i class="fa-solid fa-ban"></i> Cancel
                            </button>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
